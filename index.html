<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rates</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    
    <h1 class="display-2 mt-5">Money Exchange Converter</h1>
    <p class="lead text-center">Find the exchange rates using the below converter</p>
    <p class="lead muted m-0 p-0 text-center">Select the country code and enter the amount to exchange</p>
    <main class="main_container container mx-1 mt-2 mb-5 p-4 text-center border border-dark rounded">
        <div class="inputs col-12 d-flex flex-column justify-content-evenly align-items-center">
            <select type="text" class="from col-12 m-2 rounded border border border-dark" placeholder="from" id="from"
                required></select>
            <select type="text" class="to col-12 m-2 rounded border border border-dark" placeholder="to" id="to"
                required></select>
            <input type="number" class="amount col-12 m-2 rounded border border border-dark" placeholder="Amount"
                id="amount" required>
        </div>
        <button class="btn btn-primary col-12 col-sm-6 col-md-4" id="btn">submit</button>
    </main>
    <div class="response container">
        <h1 class="display-3 container p-3 d-flex justify-content-evenly border border-dark rounded">
            <div id="cfrom" class="col-4  text-center">0</div>
            <img class="img-fluid" src="./public/exchange.png" alt="exchange-symbol">
            <div id="camount" class="col-4  text-center">0</div>
        </h1>
    </div>
    <!-- <script src="script/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
